<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网站</title>
  
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;

      width: 100%;
    }

      font-size: 24px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到我的个人网站</h1>

  <main>
    <p>这是一个简单的示例页面。</p>
    <p>
      <i class="fa fa-github icon"></i>
      <i class="fa fa-wechat icon"></i>
      <i class="fa fa-envelope icon"></i>
    </p>
    <button id="btn">点我试试</button>
  </main>

  <footer>
    <p>© 2025 我的个人网站</p>
  </footer>

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script>
    $(function(){
      $("#btn").click(function(){
        alert("你好！这是 jQuery 的效果~");
      });
    });
  </script>

  <!-- Live2D 看板娘 -->
